<div class="container">
  <app-dashboard
    (serverCreated)="onServerAdded($event)"
    (blueprintCreated)="onBlueprintAdded($event)"
  ></app-dashboard>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onNameChange()">
        Change Name
      </button>
      <app-server-element
        *ngFor="let element of serverElements"
        [serverElement]="element"
        [name]="element.name"
      >
        <p #contentElement>
          <strong *ngIf="element.type === 'server'" style="color: red">{{
            element.content
          }}</strong>
          <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
